# ================================================
# Action Counts
# ================================================
version: 0.1
nodes:
  - name: hierarchy
    nodes:
    - name: weights_glb  # leaf node (component)
      action_counts:     # key word for leaf component
        - name: drain
          arguments:
            data_delta: 1
            address_delta: 1
            active_banks: 1
          counts: 100
        - name: fill
          arguments:
            data_delta: 1
            address_delta: 1
            active_banks: 1
          counts: 100
    - name: PE[0]  # internal node
      nodes:
        - name: ifmap_sp
          action_counts:
            - name: drain
              arguments:
                data_delta: 1
                address_delta: 1
              counts: 20
            - name: drain
              arguments:
                data_delta: 0
                address_delta: 0
              counts: 50
        - name: mac[0]
          action_counts:
            - name: mac_random
              counts: 20
            - name: mac_gated
              counts: 50
        - name: mac[1]
          action_counts:
            - name: mac_random
              counts: 10
            - name: mac_gated
              counts: 60
    - name: PE[1]
      nodes:
        - name: ifmap_sp
          action_counts:
            - name: fill
              arguments:
                data_delta: 1
                address_delta: 1
              counts: 20
            - name: drain
              arguments:
                data_delta: 1
                address_delta: 1
              counts: 20
            - name: drain
              arguments:
                data_delta: 0
                address_delta: 0
              counts: 50
        - name: mac[0]
          action_counts:
            - name: mac_random
              counts: 15
            - name: mac_gated
              counts: 55
        - name: mac[1]
          action_counts:
            - name: mac_random
              counts: 50
            - name: mac_gated
              counts: 20
