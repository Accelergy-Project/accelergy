# values of the attributes are defaults, can be replaced if other values are assigned to the attributes
version: 0.2
classes:
  - name: bitwise
    attributes:
      technology: 65nm
      datawidth: 16
      latency: 5ns
      num: 1
    actions:
      - name: process
      - name: idle

  - name: adder
    attributes:
      technology: 65nm
      datawidth: 16
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: add
      - name: idle

  - name: in32adder
    attributes:
      technology: 65nm
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: add
      - name: idle

  - name: int16adder
    attributes:
      technology: 65nm
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: add
      - name: idle

  - name: int8adder
    attributes:
      technology: 65nm
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: add
      - name: idle

  - name: multiplier
    attributes:
      technology: 65nm
      datawidth: 16
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: mult_random
      - name: mult_reused
      - name: mult_gated
      - name: idle

  - name: int32multiplier
    attributes:
      technology: 65nm
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: mult_random
      - name: mult_reused
      - name: mult_gated
      - name: idle

  - name: int16multiplier
    attributes:
      technology: 65nm
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: mult_random
      - name: mult_reused
      - name: mult_gated
      - name: idle

  - name: int8multiplier
    attributes:
      technology: 65nm
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: mult_random
      - name: mult_reused
      - name: mult_gated
      - name: idle

  - name: regfile
    attributes:
      technology: 65nm
      datawidth: 16
      entries: 1
      latency: 5ns
    actions:
      - name: process
      - name: idle

  - name: SRAM
    attributes:
      technology: 65nm
      width: 64
      depth: 512
      n_rd_ports: 0
      n_wr_ports: 0
      n_rdwr_ports: 1
      n_banks: 1
      latency: 5ns
    actions:
      - name: read
        arguments:
          data_delta: 0..1
          address_delta: 0..1
      - name: write
        arguments:
          data_delta: 0..1
          address_delta: 0..1
      - name: idle

  - name: counter
    attributes:
      technology: 65nm
      datawidth: 16
      latency: 5ns
    actions:
      - name: count
      - name: idle

  - name: FIFO
    attributes:
      technology: 65nm
      datawidth: 16
      depth: 2
      latency: 5ns
    actions:
      - name: push
      - name: pop
      - name: idle

  - name: mac
    attributes:
      technology: 65nm
      num_pipeline_stages: 2
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: int8mac
    attributes:
      technology: 65nm
      num_pipeline_stages: 2
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: int16mac
    attributes:
      technology: 65nm
      num_pipeline_stages: 2
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: int32mac
    attributes:
      technology: 65nm
      num_pipeline_stages: 2
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: fp32mac
    attributes:
      technology: 65nm
      num_pipeline_stages: 2
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: fp64mac
    attributes:
      technology: 65nm
      num_pipeline_stages: 2
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: fpmac
    attributes:
      technology: 65nm
      datawidth: 16
      num_pipeline_stages: 3
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: crossbar
    attributes:
      technology: 65nm
      n_inputs: 1
      n_outputs: 1
      datawidth: 16
      latency: 5ns
    actions:
      - name: transfer_random
      - name: transfer_repeated
      - name: idle

  - name: wire
    attributes:
      technology: 65nm
      length: 1um
      latency: 5ns
    actions:
      - name: transfer
      - name: repeated_transfer
      - name: idle



