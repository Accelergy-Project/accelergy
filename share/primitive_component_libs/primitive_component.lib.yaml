# values of the attributes are defaults, can be replaced if other values are assigned to the attributes
version: 0.3
classes:
  - name: bitwise
    attributes:
      technology: 65nm
      datawidth: 16
      latency: 5ns
      num: 1
    actions:
      - name: process
      - name: idle
  - name: intadder
    attributes:
      technology: 65nm
      datawidth: 16
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: add
      - name: idle

  - name: fpadder
    attributes:
      technology: 65nm
      exponent: 8
      mantissa: 24
      sign: 0
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: add
      - name: idle

  - name: intmultiplier
    attributes:
      technology: 65nm
      datawidth: 16
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: mult_random
      - name: mult_reused
      - name: mult_gated
      - name: idle

  - name: fpmultiplier
    attributes:
      technology: 65nm
      exponent: 8
      mantissa: 24
      sign: 0
      num_pipeline_stages: 1
      latency: 5ns
    actions:
      - name: mult_random
      - name: mult_reused
      - name: mult_gated
      - name: idle


  - name: regfile
    attributes:
      technology: 65nm
      width: 16
      depth: 1
      n_ports: 2
      latency: 5ns
    actions:
      - name: read
        arguments:
          data_delta: 0..1
          address_delta: 0..1
      - name: write
        arguments:
          data_delta: 0..1
          address_delta: 0..1
      - name: idle

  - name: reg
    attributes:
      technology: 65nm
      datawidth: 16
      latency: 5ns
    actions:
      - name: access

  - name: SRAM
    attributes:
      technology: 65nm
      width: 64
      depth: 512
      n_rd_ports: 0
      n_wr_ports: 0
      n_rdwr_ports: 1
      n_banks: 1
      latency: 5ns
    actions:
      - name: read
        arguments:
          data_delta: 0..1
          address_delta: 0..n_banks
      - name: write
        arguments:
          data_delta: 0..1
          address_delta: 0..n_banks
      - name: idle

  - name: DRAM
    attributes:
      technology: 65nm
      type: LPDDR4
      width: 64
    actions:
      - name: read
      - name: write
      - name: idle

  - name: counter
    attributes:
      technology: 65nm
      width: 16
      latency: 5ns
    actions:
      - name: count
      - name: idle

  - name: FIFO
    attributes:
      technology: 65nm
      datawidth: 16
      depth: 2
      latency: 5ns
    actions:
      - name: push
      - name: pop
      - name: idle

  - name: intmac
    attributes:
      technology: 65nm
      datawidth: 16
      num_pipeline_stages: 2
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: fpmac
    attributes:
      technology: 65nm
      exponent: 8
      mantissa: 24
      sign: 0
      num_pipeline_stages: 3
      latency: 5ns
    actions:
      - name: mac_random
      - name: mac_reused
      - name: mac_gated
      - name: idle

  - name: crossbar
    attributes:
      technology: 65nm
      n_inputs: 1
      n_outputs: 1
      datawidth: 16
      latency: 5ns
    actions:
      - name: transfer_random
      - name: transfer_repeated
      - name: idle

  - name: wire
    attributes:
      technology: 65nm
      length: 1um
      latency: 5ns
    actions:
      - name: transfer_random
      - name: transfer_repeated
      - name: idle

  - name: serializer
    attributes:
      technology: 65nm
      ratio: 4
      datawidth: 64  #input data width
    actions:
      - name: serialize
      - name: idle

  - name: deserializer
    attributes:
      technology: 65nm
      ratio: 4
      datawidth: 16  # input data width
    actions:
      - name: deserialize
      - name: idle

  - name: comparator
    attributes:
      technology: 65nm
      datawidth: 8
    actions:
      - name: compare
      - name: idle