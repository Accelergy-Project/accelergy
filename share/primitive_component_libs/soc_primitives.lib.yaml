version: 0.3
classes:
  - name: cache
    attributes:
      technology: must_specify
      clockrate: must_specify
      datawidth: must_specify
      cache_type: must_specify
      size: must_specify
      associativity: must_specify
      data_latency: must_specity
      block_size: must_specify
      mshr_size: must_specify
      tag_size: must_specify
      write_buffer_size: must_specify
      n_rd_ports: 1
      n_wr_ports: 1
      n_rdwr_ports: 1
      n_banks: 1
    actions:
      - name: read_access
      - name: read_miss
      - name: write_access
      - name: write_miss

  - name: func_unit
    attributes:
      technology: must_specify
      clockrate: must_specify
      datawidth: must_specify
      type: must_specify # fpu int_alu mul_alu
    actions:
      - name: instruction

  - name: memory_controller
    attributes:
      technology: must_specify
      memory_type: must_specify
      response_latency: must_specify
      size: must_specify
      page_size: must_specify
      burst_length: must_specify
      port: must_specify
      bus_width: must_specify
      block_size: must_specify
      ranks_per_channel: 2
      banks_per_rank: 8
    actions:
      - name: read_access
      - name: write_access
  - name: coherentxbar
    attributes:
      response_latency: must_specify
      protocol_response_latency: must_specify
      width: must_specify
    actions: # TODO still need to work out details for coherentxbar
      - name: transfer_random
      - name: transfer_repeated
      - name: idle
  - name: decode
    attributes:
      instr_buffer_size: must_specify
      instr_width: must_specify
      cycle_delay: must_specify
    # need to add actions for gem5 from O3, as not in minorCPU
    actions:
      - name: filler
  - name: fetch
    attributes:
      ports: 1
    # need to add actions for gem5 from O3, as not in minorCPU
    actions:
      - name: filler
  - name: tlb
    attributes:
      technology: must_specify
      number_entries: must_specify
    actions:
      - name: read_access
      - name: write_access
